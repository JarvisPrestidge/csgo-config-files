// repositions the gunmodel to mimic CSS more closely.

viewmodel_presetpos "3"
viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "1"
viewmodel_offset_z "-1.500000"

// removes the shifting of the arm when crouching down.

cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"
m_mousespeed 0

// removes the bobbing of the weapon back and forth, when you run.

cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"

// scales the HUD depending on what resolution you use, 1 is max.

hud_scaling "1"

// lowers delay between sounds.

snd_mixahead "0.05"
snd_musicvolume "0"
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "2
snd_legacy_surround "0"
snd_pitchquality "1"
dsp_enhance_stereo "0"


// sets interpolation values.

cl_interp "0"
cl_interp_ratio "1"


// usual rate commands

cl_cmdrate "128"
cl_updaterate "128"
rate "128000"

r_drawtracers_firstperson 1

//Auto Weapon Switch
cl_autowepswitch "0"

// causes the scope to move less while moving scoped and reduces bobbing effect

cl_bobcycle "2"

fps_max 999
cl_showfps 1

// Radar / Hud
cl_radar_scale "0.5"
cl_radar_rotate "1"
closeonbuy "0"
cl_forcepreload "1"
cl_showhelp 0
cl_lagcompensation "1"
cl_predictweapons "1"
cl_resend "6"
cl_timeout "9999999"
r_dynamic "0"
r_eyegloss "0"
r_eyemove "0"
r_eyeshift_x "0"
r_eyeshift_y "0"
r_eyeshift_z "0"
r_eyesize "0"
muzzleflash_light "0"
sys_antialiasing "0"
sys_aspectratio "-1"
sys_refldetail "0"
mat_queue_mode 2

// Crosshair
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "50"
cl_crosshaircolor_r "50"
cl_crosshaircolor_g "250"
cl_crosshairdot "0"
cl_crosshairgap "0"
cl_crosshairsize "5"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "2"
cl_fixedcrosshairgap "0"
cl_crosshair_outlinethickness "1"
cl_crosshair_drawoutline "1"

// Grenade binds
unbind "f"
bind "f" "use weapon_knife;use weapon_flashbang"
unbind "c"
bind "c" "use weapon_smokegrenade"
bind "mwheelup" "use weapon_hegrenade;use weapon_incgrenade;use weapon_molotov;"

// Change inspect weapon to t
bind "t" "+lookatweapon"

// Re-enables voice
voice_enable 1

// See enemy for a couple more secs
cl_disablefreezecam 1

// Find Bomb
unbind "mouse3"
alias +bombfind "+use;gameinstructor_enable 1;cl_clearhinthistory"
alias -bombfind "-use;gameinstructor_enable 0;cl_clearhinthistory"
bind "mouse3" "+bombfind"

// Mouse wheel jump
unbind "mwheeldown"
bind "mwheeldown" "+jump"

// Show net graph in tab
bind TAB "+ng";
alias "+ng" "+showscores; net_graphheight 0; cl_showfps 1; cl_showloadout 1; cl_radar_scale 0.42";
alias "-ng" "-showscores; net_graphheight 99999; cl_showfps 0; cl_showloadout 0; cl_radar_scale 1";

// Pistol Flash
alias +droppistol "slot2;"
alias -droppistol "drop;slot1;"
bind "mouse4" "+droppistol"

// Drop bomb
unbind "mouse5"
bind "mouse5" "use weapon_c4;drop"

// Mute team
unbind "z"
bind "z" "clutch"
alias clutch "mute"
alias mute "voice_scale 0; cl_mute_enemy_team 1; playvol buttons\blip1 0.8; alias clutch "unmute"; say_team "muted""
alias unmute "voice_scale 0.5; cl_mute_enemy_team 0; playvol buttons\blip2 0.8; alias clutch "mute"; say_team "unmuted""
